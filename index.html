<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="anasayfa.css">
</head>
<body>
    <div class="center">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="google">
    </div>
    <div class="center grey-bg" >
        
            "Search the web using Google!"
            <br>
            <input type="text" name="q" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
            <br>
        
    </div>
    <div class="flexbox">
       
            <div id="specialsearch" class="center float">
                "Special Search"<br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
            </div>
            
            <div id="links" class="center float">
                <a href="">Help</a><br>
                <a href="">About Google</a><br>
                <a href="">Company Info</a><br>
                <a href="">Google Logos</a><br>
            </div>

            <div id="get-updates" class="center float">
                "Get Google!" <br>
                "updates monthly:" <br>
                <input type="text" name="emailadr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        
    </div>
